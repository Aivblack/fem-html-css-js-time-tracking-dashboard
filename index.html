<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="dashboard">
    <div class="dashboard-container">
      
      <!-- User Card -->
      <div class="card-user card">
        <div class="card-user-info">
          <div class="image">
          <img src="images/image-jeremy.png" alt="Jeremy">
          </div>
          <div class="text">
            <small>Report for</small>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <nav>
          <small id="daily">Daily</small>
          <small id="weekly">Weekly</small>
          <small id="monthly">Monthly</small>
        </nav>
      </div>

      <!-- Work Card -->
      <div class="card-work card">
        <div class="card-info">
          <div class="title">
            <h2>Work</h2>
            <span>...</span>
          </div>
          <div class="info">
            <p id="hours-work" class="time">32hrs</p>
            <small id="previous-work">Last Week - 32hrs</small>
          </div>
        </div>
      </div>

      <!-- Play Card -->
      <div class="card-play card">
        <div class="card-info">
          <div class="title">
            <h2>Play</h2>
            <span>...</span>
          </div>
          <div class="info">
            <p id="hours-play" class="time">32hrs</p>
            <small id="previous-play">Last Week - 32hrs</small>
          </div>
        </div>
      </div>

      <!-- Study Card -->
      <div class="card-study card">
        <div class="card-info">
          <div class="title">
            <h2>Study</h2>
            <span>...</span>
          </div>
          <div class="info">
            <p id="hours-study" class="time">32hrs</p>
            <small id="previous-study">Last Week - 32hrs</small>
          </div>
        </div>
      </div>

      <!-- Exercise Card -->
      <div class="card-exercise card">
        <div class="card-info">
          <div class="title">
            <h2>Exercise</h2>
            <span>...</span>
          </div>
          <div class="info">
            <p id="hours-exercise" class="time">32hrs</p>
            <small id="previous-exercise">Last Week - 32hrs</small>
          </div>
        </div>
      </div>

      <!-- Social Card -->
      <div class="card-social card">
        <div class="card-info">
          <div class="title">
            <h2>Social</h2>
            <span>...</span>
          </div>
          <div class="info">
            <p id="hours-social" class="time">32hrs</p>
            <small id="previous-social">Last Week - 32hrs</small>
          </div>
        </div>
      </div>

      <!-- Self Care Card -->
      <div class="card-self-care card">
        <div class="card-info">
          <div class="title">
            <h2>Self Care</h2>
            <span>...</span>
          </div>
          <div class="info">
            <p id="hours-self-care" class="time">32hrs</p>
            <small id="previous-self-care">Last Week - 32hrs</small>
          </div>
        </div>
      </div>

      
    </div>
  </section>


  <script src="app/js/script.js"></script>
</body>
</html>
